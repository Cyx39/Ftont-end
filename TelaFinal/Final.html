<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Tela Inicial | CN-Esports</title>
    <link rel="website icons" type="png" href="./imgs2/LOGO_2.png" />
  </head>
  <body>
    <div class="image-Tela_Inicial">
      <div class="logo">
        <img src="./imgs2/LOGO_2.png" alt="" class="logo" />
      </div>
    </div>
    <div class="barra-de-navegation">
      <div class="tabs">
        <input id="home" type="radio" namer="tabsMenu" checked />
        <input id="menu" type="radio" namer="tabsMenu" />
        <input id="acont" type="radio" namer="tabsMenu" />
        <div class="buttons">
          <label for="link" id="homelink"
            ><i class="fa-solid fa-house"></i
          ></label>
          <label for="link" id="menulink"
            ><i class="fa-solid fa-bars"></i
          ></label>
          <label for="link" id="acontlink"
            ><i class="fa-solid fa-user"></i
          ></label>
        </div>
      </div>
    </div>
    <script src="./Final.js"></script>
  </body>
</html>
